{% extends 'bacterial_genome_annotation/Base.html' %}
{% block content %}

<body>

 <!--Genome specie/strain names -->
    <label for="sequence"><b>Sequence</b> </label>
    <input type="text" id="sequence" name="sequence" placeholder="Sequence" required><br>
    <button type="submit" name="submit" class="big_submit_button">Align</button>

    <p>{{ progression }}</p>
    <ul>
        {% for hit in results %}
            <li>Result number {{hit.num}} : {{hit.definition}} | accession : {{hit.accession}}</li>
        {% endfor %}
    </ul>

</body>



{% endblock %}
